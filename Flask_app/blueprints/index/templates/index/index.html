<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery library -->
</head>
<body>
    <h1>Flask App</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/loading">
        <label for="file">Upload Files:</label>
        <input type="file" name="file" multiple>
        <br><br>
        <label for="language">Select Languages:</label>
        <select name="language" id="language" multiple>
            <option value="English" selected>English</option>
            <option value="Arabic">Arabic</option>
            <option value="Assamese">Assamese</option>
            <option value="Bengali">Bengali</option>
            <option value="Chinese">Chinese</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Gujarati">Gujarati</option>
            <option value="Hindi">Hindi</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Kannada">Kannada</option>
            <option value="Korean">Korean</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Marathi">Marathi</option>
            <option value="Odia">Odia</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Russian">Russian</option>
            <option value="Spanish">Spanish</option>
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Turkish">Turkish</option>
            <option value="Urdu">Urdu</option>
        </select>
        <br><br>
        <label for="email">Enter Email Addresses:</label>
        <textarea name="email" id="email" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>


</body>
</html>
